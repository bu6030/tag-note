<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.txt">
</head>
<body>
    <div class="container">
        <header>
            <h1>小卜笔记</h1>
            <div class="tagline">仿照flomo写的标签笔记</div>
        </header>
        
        <main>
            <section class="note-form-section">
                <h2>添加新笔记</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">内容</label>
                        <textarea id="content" name="content" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" id="tags" name="tags" placeholder="工作、重要、待办">
                    </div>
                    
                    <button type="submit">保存</button>
                </form>
            </section>
            
            <section class="search-section">
                <h2>搜索笔记</h2>
                <div class="search-controls">
                    <input type="text" id="searchInput" placeholder="标题搜索">
                    <input type="text" id="tagSearchInput" placeholder="标签搜索 (逗号或中文逗号分隔)...">
                    <button id="searchBtn">搜索</button>
                    <button id="clearBtn">清空</button>
                </div>
            </section>
            
            <section class="notes-section">
                <h2>所有笔记</h2>
                <div id="notesContainer" class="notes-container">
                    <!-- Notes will be loaded here dynamically -->
                </div>
                <div id="paginationControls" class="pagination-controls">
                    <!-- Pagination controls will be loaded here dynamically -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
